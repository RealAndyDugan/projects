<template>
    <div class="slds-scope sm-card slds-card">
        <div class="slds-card__header slds-grid slds-m-bottom_large">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <img src={surveyMonkeyLogo} style="height:30px;" />
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-m-bottom_medium slds-m-horizontal_large">
                <div class="slds-text-heading_medium slds-p-bottom_medium slds-border_bottom slds-p-horizontal_large">
                    {name}
                </div>
            </div>
            <div class="slds-p-horizontal_small">
                <div class="sm-container_responses slds-p-horizontal_small slds-scrollable_y">
                    <ul class="sm-question-list">
                        <li class="sm-question-list__item slds-p-vertical_large slds-p-horizontal_x-small">
                            <!-- Question # -->
                            <template if:true={questions.data}>
                                <template for:each={questions.data} for:item="question">
                                    <h4 key={question.Id} class="slds-text-title_caps slds-m-bottom_small">
                                        <strong>Q{question.Position__c}</strong>
                                    </h4>
                            <!-- /Question # -->
                            <!-- Question -->
                                    <h2 key={question.Id} class="slds-text-heading_medium slds-m-bottom_medium">
                                        {question.Name}
                                    </h2>
                                    
                            <!-- /Question -->


                            <!-- Response -->
                                    <template if:true={answers.data}>
                                        <template for:each={answers.data} for:item="answer">
                                            <div key={answer.Question__c.ID} class="slds-text-heading_small slds-m-left_medium">
                                                <div class="col">
                                                    <lightning-input    
                                                        id={answer.ID}
                                                        type="checkbox"
                                                        label={answer.Name}>
                                                    </lightning-input>
                                                </div>
                                            </div>
                                        </template>
                                    </template>
                            <!-- /Response -->
                                </template>
                            </template>
                            

                            <template if:true={questions.error}>
                                
                            </template>
                        </li>
                    </ul>
                </div>
                <div class="slds-text-align_right slds-m-vertical_large">
                    <lightning-button variant="brand" label="Submit"></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
